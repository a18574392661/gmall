
server.port=8808


logging.level.root=info

spring.dubbo.application=gmall-pay

spring.dubbo.protocol.name=dubbo

spring.dubbo.registry.address=127.0.0.1:2181

spring.dubbo.registry.protocol=zookeeper

spring.dubbo.base-package=com.atguigu.gmall

spring.dubbo.consumer.timeout=600000

spring.dubbo.consumer.check=false

# jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

# mybtaisÅäÖÃ
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true


spring.redis.host=192.168.72.128

spring.redis.port=6379

spring.redis.database=0


spring.thymeleaf.cache=false

spring.thymeleaf.mode=LEGACYHTML5



# mq消息端口tcp协议
spring.activemq.broker-url=tcp://localhost:61616
# 开启监听
activemq.listener.enable=true
